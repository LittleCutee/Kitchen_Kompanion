<!Doctype Html>  
<Html>     
    <Head>      
        <Title> Shopping List </Title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type=text/css>   
            *{
                box-sizing: border-box;
                padding: 0px;
                align-items: center;
            }

            body {  
                background-size: cover;  
                font-family: sans-serif;  
            }  

            header {  
                background-color: rgb(130, 176,77);  
                position:-webkit-sticky;
                position: sticky;      
                bottom: 0px;
                height: 30px;  
                display: flex;  
                align-items: center;   
        }

            header * {  
                display: inline;  
            }  
            
            header li {  
                padding: 16px;  
            }  

            header li a {  
                color: #283618;  
            }  
            /*
            #Appborder {
                border: solid navy;
                width: 500px;
                height: 700px;
            }
            */
            ul li{
                list-style-type: none;
            }
            
            .navbar{
                list-style-type: none;
                margin: 5px;
                padding: 5px 5px 5px 10px;
            }
            .addItemBtn {
                padding: 10px;
                background: gray;
                text-align: center;
                font-size: x-large;
            }
            .close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 12px 16px 12px 16px;
            }

            #myInput{
                margin: 0px 0px 0px 10px; 
                width: 30%; 
                font-size: x-large;
            }

            .close{
                position:relative;
            }

            #food{
                width: 50%;
            }
        </style>
    </Head>  

    <Body> 
        <div id="Appborder">  
            

            <div>
                <a href="home.html"><img style="background-color:rgb(130, 176,77); " width="494" src="KK_logo_green_BG.png"> </a>
            </div>

            <div>
                <h1> What do I have to get? </h1>
                <input type="text" id="myInput" placeholder="E.g. Apples" onclick=showKeyboard() onblur=removeKeyboard()>
                <span onclick="addItem()" class="addItemBtn">Add Item</span>
                <script>
                    function showKeyBoard(){
                        var temp = document.getElementById("keyboard")
                        temp.style.display = "block"
                    }
                    function removeKeyBoard(){
                        var temp = document.getElementById("keyboard")
                        temp.style.display = "none"
                    }
                </script>
            </div>

            <ul id="myUL" style="font-size:x-large;">
                <li id="food">
                    Broccoli 
                    <span class="close">x</span>
                </li>
                <li id="food2">
                    Steak
                    <span class="close">x</span>
                </li>
                <li id="food3">
                    Carrots
                    <span class="close">x</span>
                </li>
                <li id="food4">
                    Garlic
                    <span class="close">x</span>
                </li>
                <li id="food5">
                    Celery
                    <span class="close">x</span>
                </li>
                <li id="printContent">
                </li>

            </ul>
            <img src="Keyboard.PNG" id="keyboard" style=display:none  width="497px">
            <div style="padding: 230px 0px 0px 0px;">
                <header>
                    <nav>
                        <ul class="navbar">
                        <li>  
                            <a href="home.html"> Home Page</a>  
                        </li>  
                        <li>  
                            <a href="Inventory.html"> Inventory </a>  
                        </li>  
                        <li>  
                            <a href="ShoppingList.html"> Shoppinglist </a>  
                        </li>  
                        <li> 
                            <a href="recipe.html"> Recipe </a>  
                        </li>  
                        </ul>  
                    </nav>  
                </header>
            </div>
            
        </div>
        
    
    </Body>   

    <script>
        var item = localStorage.getItem("item");
        document.getElementById("printContent").innerHTML = item;
        

        
        var myNodelist = document.getElementById("food");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("x");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }
 
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
        
        function showKeyboard(){
            var keyboard = document.getElementById("keyboard");
            keyboard.style.display = "block";
        }

        function removeKeyboard(){
            var keyboard = document.getElementById("keyboard");
            keyboard.style.display = "none";
        }
        function addItem() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";
           
            
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("x");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);
            
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
            
        }
        </script>
</Html>
